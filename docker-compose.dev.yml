services:
  backend:
    depends_on:
      - db
      - minio
      - redis
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    # HOT RELOADING - ENABLE BY UNCOMMENTING:
    # volumes:
      # - ./backend:/app         # Mount local source code for live reload
      # - /app/node_modules      # Keep container's node_modules
    env_file:
      - ./backend/.env.dev
    networks:
      - default
      - internal

  frontend:
    depends_on:
      - backend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    # HOT RELOADING - ENABLE BY UNCOMMENTING:
    # volumes:
    #   - ./frontend:/app # Mount local source code for live reload
    #   - /app/node_modules # Keep container's node_modules
    env_file:
      - ./frontend/.env.dev

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: smartbox
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # Add Redis service
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: ["redis-server", "--requirepass", "your_password_here"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - internal

  # Optional: Redis GUI for development
  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis-insight
    ports:
      - "5540:5540"
    depends_on:
      - redis
    volumes:
      - redis-insight:/data
    networks:
      - default
      - internal

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - db

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console (UI)
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - default
      - internal

volumes:
  pgdata:
  pgadmin-data:
  minio-data:
  redis-data:
  redis-insight:

networks:
  internal:
    internal: true 