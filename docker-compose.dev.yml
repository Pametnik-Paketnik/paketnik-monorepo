services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env.dev
    command: pnpm start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env.dev
    command: pnpm dev --host

  face-auth:
    build:
      context: ./face-auth-service
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./face-auth-service:/app
    env_file:
      - ./face-auth-service/.env.dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload 